<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/3a16215b99.js" crossorigin="anonymous"></script>

    <title>Payment form</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
   <div class="container">

    <div class="card">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>
      <div class="card-body">
        
        <form>  
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <div class="row p-1 d-flex justify-content-center">

            <div class="col-5">
              <label for="cardNum">Card #</label>
              <input type="tel" class="form-control" id="cardNum" maxlength="19" pattern="[0-9]+" placeholder="XXXXXXXXXX" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
              
            </div>
            <div class="col-3">
              <label for="cvc">CVC #</label>
              <input type="tel" class="form-control" id="cvc" maxlength="4" placeholder="0000" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            
            </div>

            <div class="col-4">
              <label for="amount">Amount</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text border-0 bg-white p-0 m-1 id="validationTooltipUsernamePrepend"><i class="fa-solid fa-dollar-sign"></i></span>
                </div>
                <input type="text" class="form-control" id="amount" placeholder="Amount"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
            
              </div>
             </div>
          
            </div>

          <div class="row p-1 d-flex justify-content-center">

              <div class="col-6">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
              </div>

              <div class="col-6">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
              </div>
          </div>

          <div class="row p-1 d-flex justify-content-center">

            <div class="col-6">
              <label for="city">City</label>
              <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
            </div>

            <div class="col-3">

              <div class="form-group>
                <label for="state">State</label>
                <select type="text" id="state" class="form-select text-muted">
                  <option value="" disabled selected hidden>Pick a State</option>
                  <option class="option">Winsconsin</option>
                  <option class="option">Ohio</option>
                  <option class="option">California</option>
                  <option class="option">Luisiana</option>
                </select>
              </div>

            </div>

            <div class="col-3">
              <label for="postalCode">Postal Code</label>
              <input type="text" class="form-control" maxlength="5"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
            </div>
            </div>
         
            <div class="row p-1 d-flex justify-content-start">

              <div class="col-6">
                <h6>We accept</h6>
              
                <div class="p-1">
                
                  <div class="col-6 d-flex justify-content-start">
                <div class="form-control bg-secondary">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa text-white fs-5"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard text-white fs-5"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club text-white fs-5"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-white fs-5"></i></label>
                  </div>

                </div>
              </div>

       
                 </div>

              </div>

              

              <div class="col-6">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control mensaje" id="mensaje" rows="3"></textarea>
                <small id="notes" class="form-text text-muted m-1">
                 Add any notes here.
                </small>
           </div>
        </div>
           </form>

      </div>
      <div class="card-footer text-end">
        <a href="#" class="btn btn-secondary">Cancel</a>
        <a href="#" class="btn btn-primary">Send</a>
      </div>
    </div>


   </div>
   
   

  </body>
</html>
